<!-- Pagina FieldKit.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Intestazione uguale alle altre pagine -->
</head>
<body>
    <section id="fieldkit" class="py-5">
        <div class="container">
            <h1 class="text-center mb-5 display-4">
                <i class="bi bi-tools me-3"></i>FieldKit
            </h1>

            <!-- Filtri Categorie -->
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100 active filter-btn" data-category="all">
                        <i class="bi bi-funnel"></i> Tutti
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100 filter-btn" data-category="acquisizione">
                        <i class="bi bi-camera"></i> Acquisizione Dati
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100 filter-btn" data-category="laboratorio">
                        <i class="bi bi-droplet"></i> Analisi Laboratorio
                    </button>
                </div>
            </div>

            <!-- Grid Strumenti -->
            <div class="row g-4">
                <!-- Strumento 1 -->
                <div class="col-lg-4 col-md-6" data-category="acquisizione">
                    <div class="card h-100 shadow-sm hover-effect">
                        <div class="card-header bg-light">
                            <span class="badge bg-success">Nuovo</span>
                            <i class="bi bi-thermometer-sun float-end fs-4 text-primary"></i>
                        </div>
                        <img src="images/sonda-termica.jpg" class="card-img-top" alt="Sonda termica">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-speedometer2 me-2"></i>Sonda Multiparametrica
                            </h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-check2-circle text-success me-2"></i>
                                    Misura pH, conducibilit√†, temperatura
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-clock-history text-info me-2"></i>
                                    Registrazione continua 24/7
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer bg-transparent">
                            <small class="text-muted">Modello: XT-2024 Pro</small>
                        </div>
                    </div>
                </div>

                <!-- Strumento 2 -->
                <div class="col-lg-4 col-md-6" data-category="laboratorio">
                    <div class="card h-100 shadow-sm hover-effect">
                        <div class="card-header bg-light">
                            <span class="badge bg-warning text-dark">In manutenzione</span>
                            <i class="bi bi-droplet-half float-end fs-4 text-primary"></i>
                        </div>
                        <img src="images/spectrometer.jpg" class="card-img-top" alt="Spettrometro">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-graph-up me-2"></i>Spettrometro Portatile
                            </h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-lightning-charge text-warning me-2"></i>
                                    Analisi elementi in situ
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-battery-full text-success me-2"></i>
                                    Autonomia 8 ore
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer bg-transparent">
                            <small class="text-muted">Modello: GeoSpec Pro</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Legenda -->
            <div class="alert alert-info mt-5">
                <h5><i class="bi bi-info-circle me-2"></i>Legenda</h5>
                <div class="d-flex gap-2 flex-wrap">
                    <span class="badge bg-success"><i class="bi bi-plus-circle"></i> Nuovo</span>
                    <span class="badge bg-primary"><i class="bi bi-check2"></i> Disponibile</span>
                    <span class="badge bg-warning text-dark"><i class="bi bi-tools"></i> Manutenzione</span>
                    <span class="badge bg-danger"><i class="bi bi-x-circle"></i> Non disponibile</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Script per i filtri -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterBtns = document.querySelectorAll('.filter-btn');
        const items = document.querySelectorAll('[data-category]');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                
                // Rimuovi active da tutti i pulsanti
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filtra gli elementi
                items.forEach(item => {
                    item.style.display = (category === 'all' || item.dataset.category === category) 
                        ? 'block' 
                        : 'none';
                });
            });
        });
    });
    </script>

    <!-- Stile aggiuntivo -->
    <style>
    .hover-effect {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .filter-btn { transition: all 0.3s; }
    </style>
</body>
</html>
