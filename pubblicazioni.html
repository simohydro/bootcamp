<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutte le Pubblicazioni - Gruppo Ricerca Idrologia</title>
    
    <!-- Aggiungi gli stessi stili della homepage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Copia lo stesso stile della homepage */
        body { padding-top: 56px; }
        .card-publication { transition: transform 0.3s; }
        .card-publication:hover { transform: translateY(-5px); }

<body>

    <!-- Navbar identica alla homepage -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <!-- Filtri -->
        <div class="row mb-4">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-outline-primary active">Tutte</button>
                    <button class="btn btn-outline-primary">2023</button>
                    <button class="btn btn-outline-primary">2022</button>
                </div>

        <!-- Lista Completa -->
        <div class="row g-4">
            <!-- Ripeti questo blocco per ogni pubblicazione -->
            <div class="col-md-6 col-lg-4">
